{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #7b4397, #dc2430);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            width: 100vw;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-container {
            padding: 40px;
            width: 50%;
            animation: fadeIn 0.5s ease;
            margin-top: 50px; /* Move the form slightly down */
            margin-left: auto; /* Move the form towards the right */
            margin-right: 20px; /* Add some space on the right side */
        }

        .image-container {
            width: 50%;
            background-image: url('https://static.vecteezy.com/system/resources/previews/030/468/111/large_2x/investment-success-depicted-by-a-3d-finance-chart-on-a-blue-coin-backdrop-vertical-mobile-wallpaper-ai-generated-free-photo.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .login-heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-heading h1 {
            font-size: 32px;
            font-weight: 600;
            color: #7b4397;
            margin-bottom: 10px;
        }

        .login-heading p {
            font-size: 16px;
            color: #888;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%; /* Make input width 100% */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7b4397;
        }

        .login-btn {
            width: 100%; /* Make login button width 100% */
            padding: 12px;
            background-color: #7b4397;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #dc2430;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #7b4397;
            text-decoration: none;
            animation: fadeIn 0.5s ease 0.3s;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            /* Adjust for smaller screens */
            .container {
                flex-direction: column;
                align-items: center;
            }

            .image-container {
                width: 100%;
                height: 50vh; /* Half of the viewport height */
            }

            .login-container {
                width: 80%;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="login-container">
            <form method="POST" action="" class="form">
                {% csrf_token %}
                <div class="login-heading">
                    <h1>Welcome!</h1>
                    <p>Sign in to your account</p>
                </div>
                <div>
                    {% for message in messages %}
                        <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" />
                </div>
                <button type="submit" class="login-btn">Login</button>
                <a href="{% url 'register' %}" class="register-link">Not a member? Register</a>
            </form>
        </div>
    </div>
</body>
</html>
