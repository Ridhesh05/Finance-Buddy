<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .profile-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 30px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }

        .profile-email {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #777;
        }

        .profile-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .btn-edit {
            background-color: #007bff;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-logout {
            background-color: #dc3545;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="User Profile Image" class="profile-image">
            <h1 class="profile-name">{{ name }}</h1>
            <p class="profile-email">{{ email }}</p>
            <div class="profile-actions">
               
                <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
