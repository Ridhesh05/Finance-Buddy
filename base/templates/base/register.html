<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Finance Buddy</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Belleza&display=swap">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .gif-container {
            flex: 1 1 40%;
            background: url('https://www.hongkong-fintech.hk/media/vdbfmuan/icon1-financial-opportunities.gif') no-repeat center center;
            background-size: cover;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .form-container {
            flex: 1 1 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
        }
        .form-container img {
            width: 70px;
            margin-bottom: 10px;
        }
        .form-container .brand {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Belleza', sans-serif;
            color: #333;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #4cae4c;
        }
        #registerMessage {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="gif-container"></div>
        <div class="form-container">
            <img src="https://img.myloview.com/stickers/fb-letter-linked-logo-for-business-and-company-identity-initial-letter-fb-logo-vector-template-700-271062079.jpg" alt="Finance Buddy Logo" id="logo">
          
            <h2>Register</h2>
            <form id="registerForm" method="POST" action="/register/">
                {% csrf_token %}
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="submit">Register</button>
            </form>
            <p id="registerMessage"></p>
        </div>
    </div>
</body>
</html>
